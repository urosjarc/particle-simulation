apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

mainClassName = 'Main'

dependencies {
    implementation group: 'io.ray', name: 'ray-api', version: '1.2.0'
    implementation group: 'io.ray', name: 'ray-runtime', version: '1.2.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}


test {
    useJUnitPlatform(

    )
}
